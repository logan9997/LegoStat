{% extends 'App/blocks/base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

{% block content %}
<div id="top-level-container" class="d-flex mt-5">
    <div id="item-profile-container" class="mx-5">
        {% include 'App/blocks/item_profile.html' with item_info=item_info %}
    </div>

    <div id="item-info-container">
        <div class="prices-container">
            <table class="table w-25 table-bordered">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">New</th>
                        <th scope="col">Used</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Average Price</th>
                        <td>{{item_info.price_new}}</td>
                        <td>{{item_info.price_used}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Total Quantity</th>
                        <td>{{item_info.quantity_new}}</td>
                        <td>{{item_info.quantity_used}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
