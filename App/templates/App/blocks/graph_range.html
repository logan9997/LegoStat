{% load tags %}
{% get_graph_date_range_buttons as graph_date_range_buttons %}

<form id="graph-range-form" action="{% url 'graph_range' redirect_view %}" method="post">
    {% csrf_token %}
    {% for button in graph_date_range_buttons %}
    <button type="submit" value="{{button.value}}" name="graph_range" 
    {% if button.value == selected_date_range %} class="bg-success" {% endif %}>{{button.label}}</button>
    {% endfor %}
</form>
