{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="border-black border rounded-1 position-relative" style="width: 12rem; height: 16rem;">
    <a class="mt-1 d-block text-center" href="{% url 'item' item_info.item_id %}">{{item_info.item_id}}</a>
    <img class="mx-auto d-block mt-3 w-50 h-50" src="{% static 'App/items/' %}{{item_info.item_id}}.png">
    <div class="d-flex h-25 flex-column justify-content-center border-top border-black position-absolute bottom-0 w-100">
        <span class="p-0 w-100 d-block text-center text-max-two-lines">{{item_info.item_name}}</span>
    </div>
</div>
